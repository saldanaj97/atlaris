          fi

  build-staging-env:
    name: Build
    runs-on: ubuntu-latest
    environment: staging
    timeout-minutes: 10
    needs: [changes]
    if: needs.changes.outputs.integration == 'true' || needs.changes.outputs.e2e == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Restore Next.js cache
        uses: actions/cache/restore@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('next.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-next-${{ hashFiles('pnpm-lock.yaml') }}-
      - name: Build Next.js app
        run: pnpm build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      - name: Save Next.js cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('next.config.ts') }}

  all-checks-staging:
    name: All Checks Passed (staging)
    needs: [lint, type-check, format, security, integration-tests, e2e-tests, build-staging-env]
    if: always() && (github.event_name == 'pull_request' || github.event_name == 'merge_group')
    runs-on: ubuntu-latest
    steps:
      - name: Check all required jobs succeeded
        run: |
          # Populate results using GitHub Actions expressions at render time
          declare -A results=(
            [lint]="${{ needs.lint.result }}"
            [type-check]="${{ needs['type-check'].result }}"
            [format]="${{ needs.format.result }}"
            [security]="${{ needs.security.result }}"
            [integration-tests]="${{ needs['integration-tests'].result }}"
            [e2e-tests]="${{ needs['e2e-tests'].result }}"
            [build-staging-env]="${{ needs['build-staging-env'].result }}"
          )

          failed=0
          for job in lint type-check format security integration-tests e2e-tests build-staging-env; do
            result="${results[$job]}"
            echo "${job} -> ${result}"
            # Treat 'success' as pass; allow 'skipped' (e.g., when changes filter is false)
            if [ "$result" != "success" ] && [ "$result" != "skipped" ]; then
              echo "‚ùå Job '$job' did not succeed (result: $result)"
              failed=1
            fi
          done

          if [ "$failed" -ne 0 ]; then
            exit 1
          fi
      - name: All checks passed (staging)
        run: echo "‚úÖ All checks passed (staging)"

  auto-merge:
    name: Enable auto-merge on PR
    needs: [all-checks-staging]
    runs-on: ubuntu-latest
    # Auto-merge conditions (staging ‚Üí main):
    # Required conditions (ALL must be true):
    # 1. Must be a pull_request event
    # 2. Base branch must be 'main'
    # 3. Head branch must be 'development' (enforces dev ‚Üí staging ‚Üí main flow)
    # 4. All staging checks passed successfully (includes lint, type-check, format, security,
    #    integration-tests, e2e-tests, and build - all must pass or be skipped)
    # 5. PR must have 'allow-auto-merge' label applied (manual approval)
    #
    # Note: The 'all-checks-staging' job validates that ALL jobs (including integration-tests
    # and e2e-tests) have either passed or been skipped. This ensures we NEVER auto-merge
    # if any test that ran has failed.
    if: ${{ github.event_name == 'pull_request'
          && github.event.pull_request.base.ref == 'main'
          && github.event.pull_request.head.repo.full_name == github.repository
          && github.event.pull_request.head.ref == 'development'
          && needs['all-checks-staging'].result == 'success'
          && contains(github.event.pull_request.labels.*.name, 'allow-auto-merge') }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Enable auto-merge via GraphQL
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            if (!context.payload.pull_request) {
              console.log('No PR context; skipping auto-merge enablement.')
              return
            }
            const prNumber = context.payload.pull_request.number
            const query = `query($owner:String!, $name:String!, $number:Int!) { repository(owner:$owner, name:$name) { pullRequest(number:$number) { id mergeStateStatus autoMergeRequest { enabledAt } } } }`
            const vars = { owner: context.repo.owner, name: context.repo.repo, number: prNumber }
            const prInfo = await github.graphql(query, vars)
            const pr = prInfo.repository.pullRequest
            if (!pr) {
              console.log('Pull request not found; skipping.')
              return
