            exit 0
          fi
          SHARD=${{ matrix.shard }}
          TOTAL=${{ matrix.total }}
          if [ "$SHARD" -gt "$FILES" ]; then
            echo "Shard $SHARD exceeds file count $FILES; skipping this shard."
            exit 0
          fi
          if [ "$FILES" -lt "$TOTAL" ]; then
            TOTAL="$FILES"
          fi
          pnpm vitest run tests/integration --shard "$SHARD/$TOTAL" --coverage --reporter=default --reporter=json --outputFile=test-results.json
      - name: Generate test summary
        if: always()
        run: |
          if [ -f test-results.json ]; then
            echo "## üîó Integration Tests - Shard ${{ matrix.shard }}/${{ matrix.total }}" >> $GITHUB_STEP_SUMMARY
