name: Code Complexity

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**/*.ts'
      - 'src/**/*.tsx'
      - 'scripts/check-file-size.js'
      - 'eslint.config.mjs'

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-complexity:
    name: Code Complexity Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Check file sizes
        run: node scripts/check-file-size.js
      - name: Generate complexity report
        if: always()
        run: |
          echo "## ⚙️ Code Complexity Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### File Size Check" >> $GITHUB_STEP_SUMMARY
          if [ -f file-size-report.json ]; then
            FILES_EXCEEDING=$(jq -r '.filesExceeding // 0' file-size-report.json 2>/dev/null || echo "0")
            THRESHOLD=$(jq -r '.threshold // 500' file-size-report.json 2>/dev/null || echo "500")
            if [ "$FILES_EXCEEDING" -gt 0 ]; then
              echo "⚠️ **$FILES_EXCEEDING file(s) exceed $THRESHOLD LOC threshold**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "| File | Lines | Over Threshold |" >> $GITHUB_STEP_SUMMARY
              echo "|------|-------|-----------------|" >> $GITHUB_STEP_SUMMARY
              jq -r '.files[] | "| \(.file) | \(.lines) | +\(.lines - .threshold) |"' file-size-report.json 2>/dev/null >> $GITHUB_STEP_SUMMARY
            else
              echo "✅ **All files within $THRESHOLD LOC threshold**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "✅ File size check passed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cyclomatic Complexity" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ Run \`pnpm lint\` locally to check complexity violations (max: 10)" >> $GITHUB_STEP_SUMMARY
