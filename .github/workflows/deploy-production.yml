name: Deploy - Production

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  deployments: write

concurrency:
  group: deploy-production
  cancel-in-progress: false # Never cancel production deployments

jobs:
  # Gate 1: Verify CI passed on main branch
  check-ci:
    name: Verify CI Passed
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Wait for CI workflow to complete
        uses: actions/github-script@v7
        with:
          script: |
            const maxAttempts = 30;
            const delaySeconds = 60;

            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
              core.info(`Attempt ${attempt}/${maxAttempts}: Checking for CI workflow...`);

              const { data: workflows } = await github.rest.actions.listWorkflowRunsForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch: 'main',
                event: 'push',
                status: 'completed',
                per_page: 10
              });

              const ciRun = workflows.workflow_runs.find(run =>
                (run.name === 'CI - Main (trunk)' || run.name === 'CI - PR (trunk)') &&
                run.head_sha === context.sha
              );

              if (ciRun) {
                if (ciRun.conclusion === 'success') {
                  core.info(`CI workflow passed ✅ (run #${ciRun.run_number})`);
                  return;
                } else {
                  core.setFailed(`CI workflow did not pass: ${ciRun.conclusion}`);
                  return;
                }
              }

              if (attempt < maxAttempts) {
                core.info(`CI workflow not found yet. Waiting ${delaySeconds}s before retry...`);
                await new Promise(resolve => setTimeout(resolve, delaySeconds * 1000));
              }
            }

            core.setFailed('CI workflow not found after maximum retries. CI may still be running or failed to start.');

  # Gate 2: Verify staging is healthy
  check-staging:
    name: Verify Staging is Healthy
    needs: [check-ci]
    runs-on: ubuntu-latest
    steps:
      - name: Check staging deployment status
        uses: actions/github-script@v7
        with:
          script: |
            // Check last staging deployment on staging branch
            const { data: workflows } = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-staging.yml',
              branch: 'staging',
              status: 'completed',
              per_page: 1
            });

            if (workflows.workflow_runs.length === 0) {
              core.setFailed('No staging deployment found');
              return;
            }

            const lastStagingDeploy = workflows.workflow_runs[0];

            if (lastStagingDeploy.conclusion !== 'success') {
              core.setFailed(`Last staging deployment failed: ${lastStagingDeploy.conclusion}`);
              return;
            }

            core.info(`Last staging deployment passed ✅ (run #${lastStagingDeploy.run_number})`);

  # Step 1: Run database migrations
  migrate-database:
    name: Migrate Database (Production)
    needs: [check-staging]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}
        run: pnpm db:migrate

      - name: Verify migration success
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PROD }}
        run: |
          echo "Production migration completed successfully"
          # Optional: Add a query to verify schema version

  # Step 2: Deploy workers to Fly.io
  deploy-workers:
    name: Deploy Workers (Production)
    needs: [migrate-database]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        include:
          - app: atlaris-worker-prod
            config: fly.prod.worker.toml
            name: Plan Generator
          - app: atlaris-worker-regenerator-prod
            config: fly.prod.regenerator.toml
            name: Plan Regenerator
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy ${{ matrix.name }} to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy \
            --config ${{ matrix.config }} \
            --app ${{ matrix.app }} \
            --wait-timeout 300

      - name: Verify deployment
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl status --app ${{ matrix.app }}

  # Note: Next.js deploys automatically via Vercel GitHub integration

  # Final: Report deployment status
  report-status:
    name: Report Deployment Status
    needs: [deploy-workers]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy-workers.result }}" == "success" ]; then
            echo "✅ Production deployment successful"
            exit 0
          else
            echo "❌ Production deployment failed"
            exit 1
          fi
