name: Deploy - Staging

on:
  push:
    branches: [staging]
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  deployments: write

concurrency:
  group: deploy-staging-${{ github.ref }}
  cancel-in-progress: false # Don't cancel in-progress deployments

jobs:
  # Gate: Check if this is a meaningful change (skip main sync merges)
  check-changes:
    name: Check for Meaningful Changes
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if this is just a main sync
        id: check
        run: |
          # For manual triggers, always deploy
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger - proceeding with deployment"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get the commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"

          # Check if this is a merge from main (various patterns GitHub uses)
          if echo "$COMMIT_MSG" | grep -qE "^Merge branch 'main' into staging|^Merge remote-tracking branch 'origin/main' into staging|^Merge branch 'main' into 'staging'"; then
            echo "This is a main sync merge - skipping deployment"
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          else
            echo "Regular push - proceeding with deployment"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          fi

  # Step 1: Run database migrations
  # Note: CI checks (lint, type-check, build) are handled by ci-pr.yml before merge
  migrate-database:
    name: Migrate Database (Staging)
    needs: [check-changes]
    if: needs.check-changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Wake up Neon database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}
        run: |
          echo "Waking up Neon database (may be scaled to zero)..."
          for i in 1 2 3 4 5 6; do
            echo "Attempt $i/6..."
            if psql "$DATABASE_URL" -c "SELECT 1" > /dev/null 2>&1; then
              echo "Database awake and ready"
              exit 0
            fi
            echo "Not ready, waiting 10 seconds before retry..."
            sleep 10
          done
          echo "Failed to wake database after 6 attempts"
          exit 1

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}
          DATABASE_URL_NON_POOLING: ${{ secrets.DATABASE_URL_STAGING_NON_POOLING }}
        run: pnpm db:migrate

      - name: Verify migration success
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}
          DATABASE_URL_NON_POOLING: ${{ secrets.DATABASE_URL_STAGING_NON_POOLING }}
        run: |
          echo "Migration completed successfully"
          # Optional: Add a query to verify schema version

  # Step 2: Deploy workers to Fly.io
  deploy-workers:
    name: Deploy Workers (Staging)
    needs: [migrate-database]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        include:
          - app: atlaris-worker-staging
            config: fly.staging.worker.toml
            name: Plan Generator
          - app: atlaris-worker-regenerator-staging
            config: fly.staging.regenerator.toml
            name: Plan Regenerator
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy ${{ matrix.name }} to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy \
            --config ${{ matrix.config }} \
            --app ${{ matrix.app }} \
            --wait-timeout 300

      - name: Verify deployment
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl status --app ${{ matrix.app }}

  # Note: Next.js deploys automatically via Vercel GitHub integration

  # Final: Report deployment status
  report-status:
    name: Report Deployment Status
    needs: [check-changes, deploy-workers]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.check-changes.outputs.should_deploy }}" == "false" ]; then
            echo "⏭️ Staging deployment skipped (main sync merge)"
            exit 0
          elif [ "${{ needs.deploy-workers.result }}" == "success" ]; then
            echo "✅ Staging deployment successful"
            exit 0
          elif [ "${{ needs.deploy-workers.result }}" == "skipped" ]; then
            echo "⏭️ Staging deployment skipped"
            exit 0
          else
            echo "❌ Staging deployment failed"
            exit 1
          fi
