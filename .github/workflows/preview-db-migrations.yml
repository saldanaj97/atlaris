name: Preview DB Migrations

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [develop, main]

concurrency:
  group: preview-db-migrations-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  check-migration-paths:
    runs-on: ubuntu-latest
    outputs:
      run_generate: ${{ steps.set.outputs.run_generate }}
      reason: ${{ steps.set.outputs.reason }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set run_generate from latest commit or event
        id: set
        env:
          EVENT_ACTION: ${{ github.event.action }}
          BEFORE_SHA: ${{ github.event.before }}
          BASE_REF: ${{ github.base_ref }}
        run: |
          if git log -1 --pretty=%B | grep -qF '[skip deploy]'; then
            echo "run_generate=false" >> "$GITHUB_OUTPUT"
            echo "reason=skip-deploy-tag-detected" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          files=""

          # For synchronize events, inspect only newly pushed commits so
          # historical DB changes in older PR commits do not retrigger generation.
          if [ "$EVENT_ACTION" = "synchronize" ]; then
            if [ -n "$BEFORE_SHA" ] && [ "$BEFORE_SHA" != "0000000000000000000000000000000000000000" ]; then
              files=$(git diff --name-only "$BEFORE_SHA" HEAD || true)
            else
              files=$(git diff-tree --no-commit-id --name-only -r HEAD)
            fi
          else
            # On initial PR open/reopen, evaluate full PR diff to ensure DB
            # changes already present on the branch are handled.
            if [ -n "$BASE_REF" ]; then
              git fetch --no-tags origin "$BASE_REF" || true
              files=$(git diff --name-only "origin/$BASE_REF"...HEAD || true)
            fi
            if [ -z "$files" ]; then
              files=$(git diff-tree --no-commit-id --name-only -r HEAD)
            fi
          fi

          run_generate="false"
          if printf '%s\n' "$files" | grep -Eq '^(src/lib/db/schema/|src/lib/db/migrations/|src/lib/db/enums\.ts$|drizzle\.config\.ts$|\.github/workflows/preview-db-migrations\.yml$|\.github/workflows/preview-schema-diff\.yml$)'; then
            run_generate="true"
          fi

          echo "run_generate=$run_generate" >> "$GITHUB_OUTPUT"
          if [ "$run_generate" = "true" ]; then
            echo "reason=db-related-changes-detected" >> "$GITHUB_OUTPUT"
          else
            echo "reason=no-db-related-changes" >> "$GITHUB_OUTPUT"
          fi

      - name: Preflight summary
        run: |
          echo "Preview DB migrations preflight"
          echo "- run_generate: ${{ steps.set.outputs.run_generate }}"
          echo "- reason: ${{ steps.set.outputs.reason }}"

  generate-migrations:
    needs: check-migration-paths
    if: needs.check-migration-paths.outputs.run_generate == 'true'
    outputs:
      commit_created: ${{ steps.commit.outputs.commit_created }}
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate migrations
        env:
          DATABASE_URL: postgresql://placeholder@localhost/placeholder
        run: pnpm db:generate

      - name: Commit and push generated migrations
        id: commit
        run: |
          git add src/lib/db/migrations/
          if git diff --staged --quiet; then
            echo "No migration changes to commit."
            echo "commit_created=false" >> "$GITHUB_OUTPUT"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: auto-generate migrations from schema [skip deploy]"
            git push origin HEAD:${{ github.head_ref }}
            echo "commit_created=true" >> "$GITHUB_OUTPUT"
          fi

  comment-db-migration-status:
    needs: [check-migration-paths, generate-migrations]
    if: always()
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Build migration status message
        id: status
        env:
          RUN_GENERATE: ${{ needs.check-migration-paths.outputs.run_generate }}
          REASON: ${{ needs.check-migration-paths.outputs.reason }}
          GENERATE_RESULT: ${{ needs.generate-migrations.result }}
          COMMIT_CREATED: ${{ needs.generate-migrations.outputs.commit_created }}
        run: |
          headline=""
          details=""

          if [ "$RUN_GENERATE" != "true" ]; then
            headline="No DB migration run needed"
            details="Preflight result: $REASON."
          elif [ "$GENERATE_RESULT" != "success" ]; then
            headline="DB migration check failed"
            details="Preflight passed ($REASON) but generation job result was $GENERATE_RESULT. Check workflow logs."
          elif [ "$COMMIT_CREATED" = "true" ]; then
            headline="DB migrations generated and committed"
            details="Detected DB-related changes and pushed generated migration updates."
          else
            headline="DB migration check passed (no new files generated)"
            details="Detected DB-related changes, but pnpm db:generate produced no new migration diff to commit."
          fi

          {
            echo "headline=$headline"
            echo "details=$details"
          } >> "$GITHUB_OUTPUT"

      - name: Delete stale DB migration status comment
        uses: thollander/actions-comment-pull-request@v3
        with:
          pr-number: ${{ github.event.pull_request.number }}
          comment-tag: preview-db-migrations-status
          mode: delete

      - name: Post DB migration status comment
        uses: thollander/actions-comment-pull-request@v3
        with:
          pr-number: ${{ github.event.pull_request.number }}
          comment-tag: preview-db-migrations-status
          message: |
            **Preview DB Migrations**

            - Status: ${{ steps.status.outputs.headline }}
            - Details: ${{ steps.status.outputs.details }}
            - Scope rule: `synchronize` checks only newly pushed commits; `opened/reopened` checks full PR diff.
