version: '3.8'

services:
  postgres-test:
    image: postgres:17-alpine
    container_name: atlaris-test-db
    ports:
      - '54330:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: atlaris_test
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 2s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data
