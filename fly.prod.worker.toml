# Fly.io configuration for production plan generation worker
app = "atlaris-worker-prod"
primary_region = "sjc"  # Change to region closest to your Neon database

[build]
  dockerfile = "Dockerfile.worker"

[env]
  NODE_ENV = "production"

[processes]
  app = "pnpm tsx src/workers/index.ts"

# VM resources (same as staging for now)
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# Process check
[checks]
  [checks.process]
    type = "process"
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"

# Restart policy
[restart]
  policy = "always"
  max_retries = 5

# Metrics
[metrics]
  port = 9091
  path = "/metrics"

